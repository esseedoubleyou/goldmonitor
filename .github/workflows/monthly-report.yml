name: Generate Monthly Gold Report

on:
  schedule:
    # Run on the 1st of every month at 9:00 AM UTC
    - cron: '0 9 1 * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Need full history for historical data
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create .env file
        run: |
          echo "FRED_API_KEY=${{ secrets.FRED_API_KEY }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "EMAIL_ENABLED=false" >> .env
      
      - name: Generate monthly report
        run: |
          python scripts/run_monthly_report.py
      
      - name: Commit and push report
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add reports/ data/gold_metrics_history.csv
          git diff --quiet && git diff --staged --quiet || (
            git commit -m "ðŸ“Š Monthly gold report - $(date +'%Y-%m')"
            git push
          )
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gold-report-${{ github.run_number }}
          path: |
            reports/*.md
            reports/charts/*.png
          retention-days: 90

